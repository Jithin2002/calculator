<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./Css/style.css">
    <script src="./JS/script.js"></script>
</head>

<body>
    <div class="image"><img src="./Images/index.png" alt="" width="38%" height=""></div>
    <div class="bgImageContainer"></div>
    <div class="container">
        <div class="calbody"><br>
            <h1>CALCULATOR</h1>
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 text">
                    <input type="text" id="inpt">
                </div>
            </div>
            <div class="row">
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('+')">+</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('-')">-</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('*')">X</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('/')">/</button>
            </div>
            <div class="row">
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('7')">7</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('8')">8</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('9')">9</button>
                <button class="col-lg-1 col-md-3 col-sm-4" style="pointer-events: none;"></button>
            </div>
            <div class="row">
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('4')">4</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('5')">5</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('6')">6</button>
                <button class="col-lg-1 col-md-3 col-sm-4" style="pointer-events: none;"></button>
            </div>
            <div class="row">
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('1')">1</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('2')">2</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('3')">3</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="backspace()">Del</button>
            </div>
            <div class="row">
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('0')">0</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="displayBox('.')">.</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="clearBox()">C</button>
                <button class="col-lg-1 col-md-3 col-sm-4" onclick="evaluateExpression()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
